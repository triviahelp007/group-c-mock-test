<!DOCTYPE html>
<html>
<head>
    <title>WBSSC Group C Mock Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div id="startSection">
        <h2>WBSSC Group C Mock Test</h2>
        <p>Total Questions: 60 | Time: 1 Hour | No Negative Marking</p>

        <label>Enter Your Name:</label><br><br>
        <input type="text" id="candidateName" placeholder="Your Full Name" style="padding:8px; width:250px;">
        <br><br>
        <button onclick="beginTest()">Start Test</button>
    </div>

    <div id="examSection" style="display:none;">
        <h3 id="examHeader"></h3>
        <div id="timer">Time Left: 60:00</div>
        <div id="questionBox"></div>

        <div class="buttons">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="submitTest()">Submit</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
