<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WBSSC Group C & D Mock Test</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- GOVERNMENT BLUE BAR -->
<div class="topBar">
    WBSSC Mock Examination Practice Portal
</div>

<div class="container">

<!-- START SECTION -->
<div id="startSection" class="center">
    <img src="logo.png" class="logo">
    <h2>WBSSC Group C & D Mock Test</h2>
    <p>Total Questions: 60 | Time: 1 Hour | No Negative Marking</p>

    <input type="text" id="candidateName" placeholder="Enter Full Name">
    <button onclick="beginTest()">Start Test</button>
</div>

<!-- EXAM SECTION -->
<div id="examSection" style="display:none;">

    <div class="examHeader">
        <div id="examInfo"></div>
        <div id="timer">Time Left: 60:00</div>
    </div>

    <div id="questionBox"></div>

    <div class="buttons">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="submitTest()">Submit</button>
        <button onclick="toggleFullScreen()">Full Screen</button>
    </div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
